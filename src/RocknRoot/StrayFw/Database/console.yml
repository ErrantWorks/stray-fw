namespace: RocknRoot\StrayFw\Database

routes:

    database_build:
        path: db/build
        usage: db/build mapping_name
        help: build data structures
        action: Console.build

    database_mapping_list:
        path: db/mapping/list
        usage: db/mapping/list
        help: list registered mappings
        action: Console.list

    database_mapping_generate:
        path: db/mapping/generate
        usage: db/mapping/generate mapping_name
        help: generate base models
        action: Console.generate
