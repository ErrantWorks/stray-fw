<style type="text/css">
    #stray_profilerWrapper {
        display: none;
        width: 100%;
        border-bottom: 1px solid #ccc;
        color: #444;
        padding: 4px 0;
        background-color: #F5F5F5;
    }
    #stray_profilerItems {
         padding: 5px;
    }
    .stray_profilerItem {
        float: left;
        padding-right: 7px;
        margin-right: 4px;
        border-right: 1px solid #ddd;
    }
    .stray_profilerItemRight {
        float: right;
        border-right: none;
        margin-right: 0;
    }
    .stray_profilerItemButton {
        background-color: cornflowerblue;
        border-radius: 4px;
        padding: 3px 3px;
        cursor: pointer;
    }
    .stray_profilerItemButton:hover {
        background-color: #417EEB;
    }
    .stray_profilerItem img {
        vertical-align: top;
    }
    .stray_profilerInfo {
        background-color: white;
        border-radius: 7px;
        padding: 0 4px;
    }
    .stray_profilerSuccess {
        color: yellowgreen;
    }
    .stray_profilerError {
        color: orangered;
    }
</style>


<div id="stray_profilerWrapper">
    <div id="stray_profilerItems">
        <div class="stray_profilerItem">
            strayFw {{ fw.version }} {{ fw.version_code }}
        </div>
        <div class="stray_profilerItem">
            <img src="/media/profiler/page.png" alt="" />
            {{ app.name }}::{{ page.widget }}::{{ page.view }}
            
            <span class="stray_profilerInfo stray_profiler{% if request.status_code == '200' %}Success{% else %}Error{% endif %}">{{ request.status_code }}</span>
        </div>
        <div class="stray_profilerItem">
            <img src="/media/profiler/time.png" alt="" />
            {{ time_diff }}ms
        </div>
        <div class="stray_profilerItem">
            <img src="/media/profiler/load.png" alt="" />
            {{ memory_usage }}ko
        </div>
